<html>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <head>
        <title>Main Page</title>
    </head>
    <body>
        <div class="position-absolute top-50 start-50 translate-middle">
                <H2> Please, Insert the URL below:</H2>
                <form action="{% url 'create_url' %}" method="post">
                    {% csrf_token %}
                        <div class="form-group">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col-8">
                                        <input id="URL" name="URL" class="form-control form-control-lg" type="text" placeholder="Insert your URL here" aria-label=".form-control-lg example" required>
                                    </div>
                                    <div class="col-4">
                                        <input type="submit" value = "Create URL" class="btn btn-success">
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
        </div>
    </body>
</html>
